<!-- Footer start -->

<footer id="footer">
	<div class="container">
		<div class="row">

			<div class="col-sm-12">

				<ul class="social-links">
					{% if site.facebook_username %}
						<li><a href="https://www.facebook.com/{{ site.facebook_username }}" class="wow fadeInUp" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
					{% endif %}
					{% if site.twitter_username %}
						<li><a href="https://twitter.com/{{ site.twitter_username }}" class="wow fadeInUp" data-wow-delay=".1s" target="_blank"><i class="fab fa-twitter"></i></a></li>
					{% endif %}
					{% if site.instagram_username %}
						<li><a href="https://www.instagram.com/{{ site.instagram_username }}" class="wow fadeInUp" data-wow-delay=".2s" target="_blank"><i class="fab fa-instagram"></i></a></li>
					{% endif %}
					{% if site.linkedin_username %}
						<li><a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" class="wow fadeInUp" data-wow-delay=".3s" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
					{% endif %}
				</ul>

				<p class="copyright">
					Â© 2019 John Choque, All Rights Reserved.
				</p>

			</div>

		</div><!-- .row -->
	</div><!-- .container -->
</footer>

<!-- Footer end -->

<div class="scroll-up">
	<a id="scroll-up"><i class="fas fa-arrow-up"></i></a>
</div>
