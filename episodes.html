---
layout: default
---

<section class="blog-post style-four pad-75">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-12 text-center">
				<div class="page-title pad-bottom-50">
					<h1><b>Episodes</b></h1>
				</div>
			</div>
			<div class="col-lg-10">
				{% for episode in site.episodes %}
				<article class="has-animation" data-delay="0">
					<div class="entry-media">
						<img src="/assets/images/{{ episode.banner_image }}" alt="post-image" class="episode-image">
					</div>
					<div class="entry-meta-content">
						<h2 class="entry-title"><a href="{{ site.url }}{{ episode.url }}">{{ episode.title }}</a></h2>
						<span class="entry-meta">Food, Lifestyle <span>- </span>August 4, 2017</span>
						<div class="entry-content-bottom">
							<a href="{{ site.url }}{{ episode.url }}" class="entry-read-more"><span></span>Read More</a>
							<ul class="social-share list-inline">
								<li class="list-inline-item"><a href="#"><i class="ri-facebook-line"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="ri-twitter-line"></i></a></li>
								<li class="list-inline-item"><a href="#"><i class="ri-linkedin-line"></i></a></li>
							</ul>
							<span class="entry-share">Share</span>
						</div>
					</div>
				</article>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
